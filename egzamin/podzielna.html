
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu z liczvbam</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
function sprawdz()
{
  var komunikat ='';
  var liczba_temp = prompt('Podaj liczbę całkowitą','');
  var liczba = parseInt(liczba_temp);

  if(isNaN(liczba))
    {
      komunikat = "nie podałeś prawidlowo liczby, spróbuj ponownie"
    }
  else
    {
     if (liczba%8 == 0) komunikat = 'Liczba: ' +liczba+ "jest podzielna przez 8";
     else komunikat = 'Liczba: '+liczba+"nie jesty podzielna przez 8";
    }
    alert(komunikat);

}
    </script>
    <div id="kontener">
      <header>
          <a href="index.html"><img src="banner.png" alt="banner.png" /></a>
      </header>
      <nav id="nawigacja">
        <p>
          MENU
        </p>
        <a class="nav_a" href="index.html">Opis</a>
        <a class="nav_a" href="haslo.php">Podzielność przez 8</a>
        <a class="nav_a" href="suma.html">Suma liczb z zakresu</a>

      </nav>
      <article id="panel">
        <p>
          kliknij aby rozpocząć
        </p>
        <button onclick="sprawdz();">sprawdz</button>


      </article>
    </div>

  </body>
</html>
